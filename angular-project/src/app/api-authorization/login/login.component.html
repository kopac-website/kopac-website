<title>Login</title>
<div class="content">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <img src="../../assets/kopac-icon.ico" alt="kopac-icon" height="55" width="55">
    <div class="field">
      <label>E-mail:</label><br>
      <div class="input-field">
      <input formControlName="email" placeholder="Your e-mail address" required>
    </div>
    </div>

    <div class="field">
      <label>Enter your password:</label><br>
      <div class="input-field">
      <input [type]="'password'" formControlName="password" placeholder="Your password">
    </div>
    </div>
    
    <div class="login-btn">
    <button type="submit">Login</button>
  </div>
  </form>
</div>
